            .container {
                margin: 20px auto;
                border: 1px solid #efe7da;
                padding: 20px;
                box-sizing: border-box;
                padding-left: 10vh;
                background-color: linear-gradient(to top, rgba(126, 158, 29, 0.5), rgba(14, 71, 73, 0.5));
                max-width: 800px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            .create-headers {
                position: relative; /* Change to relative positioning */
            }

            .create-boxes {
                    position: relative; /* Change to relative positioning */
                    display: inline-block; 
                    margin: 10px 40px 0px 0px; /* Add padding to create space between sections */
                    height: 20px;
                    width: 170px;
                    border-radius: 5px; /* Set border radius */
                    border: 1px solid #0e4749; /* Set border color */
            }

            .submit {
                position: relative; /* Change to relative positioning */
                display:block;
                appearance: none; /* Remove default appearance */
                background-color: #95C623; /* Set background to transparent */
                width: 70px; /* Set width of button */
                height: 30px; /* Set height of button */
                border-radius: 26px; /* Set border radius */
                color: #0e4749; /* Set text color */
                border: none; /* Remove border */
                padding: 0; /* Remove padding */
                margin: 0;
                cursor: pointer; /* Add cursor pointer */
                outline: none; /* Remove default outline */
                box-shadow: 1px 1px 1px #081B1C;
            }

            .submit:hover {
                background-color: #81B71A; /* Change background color on hover */
                box-shadow: inset 1px 1px 1px #081B1C; 
            }
        </style>
